<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>

    <meta charset="utf-8" />
    <title>WebARShawl</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.ts"></script>
</head>

<body>
    <a-scene>
        <!-- Ask user for camera permissions, display some text if permission is denied -->
    <a-entity zappar-permissions-ui id="permissions"></a-entity>
    <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
    <a-entity zappar-compatibility-ui id="compatibility"></a-entity>


        <a-camera zappar-camera="user-facing: true; user-camera-mirror-mode: poses" />

        <!-- Setup our face tracker -->
        <a-entity zappar-face id="my-face-tracker">

            <!-- Include a head mask object that will make sure the user's head appears in the center of our helmet -->
            <a-entity zappar-head-mask="face:#my-face-tracker;"></a-entity>

            <!-- Include a 3D model inside our face tracker -->
            <a-entity id="modelContainer" gltf-model="" position="0, -1.4, 0.5" scale="0.9 1.07 1.1"></a-entity>
            <a-entity id="modelContainer1" gltf-model="" position="0.11, -10.9, 0" scale="8.8 9.5 13"></a-entity>
            <a-entity id="modelContainer2" gltf-model="" position="0.1, -10.9, 0" scale="11 9.5 13"></a-entity>
            <a-entity id="modelContainer3" gltf-model="" position="0, -0.8, 0.5" scale="0.8 0.8 1.1"></a-entity>
            <a-entity id="modelContainer4" gltf-model="" position="0, -0.8, 0.5" scale="0.8 0.8 1.1"></a-entity>
        </a-entity>
    </a-scene>
    <div class="snapshot-container">
        <button id="snapshot" class="btn">
            <div class="inner"><i class="fa noselect"></i></div>
        </button>
    </div>
</body>
<script>
    window.onload = function () {
        let model = localStorage.getItem("model");
        console.log("model", model);
        switch (model) {
            case "nakhi":
                document
                    .getElementById("modelContainer")
                    .setAttribute("gltf-model", "./assets/shawl/shawl1.glb");
                break;
            case "zemestani":
                document
                    .getElementById("modelContainer1")
                    .setAttribute("gltf-model", "./assets/shawl/shawl2.glb");
                break;
            case "satan":
                document
                    .getElementById("modelContainer2")
                    .setAttribute("gltf-model", "./assets/shawl/shawl3.glb");
                break;
            case "harir":
                document
                    .getElementById("modelContainer3")
                    .setAttribute("gltf-model", "./assets/shawl/shawl4.glb");
                break;
            case "abrisham":
                document
                    .getElementById("modelContainer4")
                    .setAttribute("gltf-model", "./assets/shawl/shawl5.glb");
                break;
        }
    };
</script>

</html>
